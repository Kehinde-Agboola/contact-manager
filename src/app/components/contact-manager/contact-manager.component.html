<div class="container mt-3">
  <div class="row">
    <div class="col">
      <p class="h3 text-danger fw-bold">
        NG Contacts
        <a class="btn btn-danger btn-sm" routerLink="/contacts/add">
          <i class="fa fa-plus-circle"></i>New
        </a>
      </p>
      <p class="fst-italic">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita
        asperiores ea provident. Unde ullam possimus atque doloribus eveniet ad
        quaerat odio, adipisci debitis. Odit velit voluptates optio possimus,
        assumenda sapiente.
      </p>
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search User"
                />
              </div>
              <div class="col">
                <input
                  type="submit"
                  class="btn btn-outline-dark"
                  value="Search"
                />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Cards -->

<div class="container mt-3">
  <div class="row">
    <div class="col-md-6">
      <div class="card list-group-item-danger shadow-lg">
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col-md-4">
              <img [src]="profile" alt="" class="contact-img" />
            </div>
            <div class="col-md-7">
              <ul class="list-group">
                <li class="list-group-item">
                  Name: <span class="fw-bold">Name</span>
                </li>
                <li class="list-group-item">
                  Email: <span class="fw-bold">Email</span>
                </li>
                <li class="list-group-item">
                  Mobile: <span class="fw-bold">Mobile</span>
                </li>
              </ul>
            </div>
            <div class="col-md-1 d-flex flex-column align-items-md-center">
              <a
                class="btn btn-warning my-1"
                routerLink="/contacts/view/:contactId"
              >
                <i class="fa fa-eye"></i>
              </a>
              <a
                class="btn btn-primary my-1"
                routerLink="/contacts/edit/contactId"
              >
                <i class="fa fa-pen"></i>
              </a>
              <button class="btn btn-danger my-1">
                <i class="fa fa-trash-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
